<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalazzo</title>
    <link rel="stylesheet" 
            type="text/css"
            href="style.css">

    <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Dosis">
    <script src="goalazzo.js" defer></script>
</head>
<body>
    <button id="button_add_goal">+</button>
    <div id="goal_carousel_container">
        <div class="goal_item" draggable="true">
            <h3 id="goal_name">My Goal</h3>
            <form id="goal_notes">
                <input type="text" placeholder="Notes, accomplishments" id="goal_notes" />
            </form>
            <div id="calendar"> Calendar goes here</div>
            <div class="drag_indicator">
                =
            </div>
        </div>
</body>
</html>
